var action = "{$Think.const.MODULE_NAME}_{$Think.const.ACTION_NAME}";
action = action.toLowerCase();
switch(action){
	case 'article_hot_8':
	case 'article_hot_24':
	case 'article_hot_week':
	case 'article_hot_month': $(".marrow").addClass("on");break;
	case 'article_pic':
	case 'article_imgrand': $(".real").addClass("on");break;
	case 'article_index':
	case 'article_late': $(".index").addClass("on");break;
	case 'zone_zone': $(".zone").addClass("on");break;
	case 'send_audit': $(".check").addClass("on");break;
	case 'send_send': $(".put").addClass("on");break;

	case 'now_pic':
	case 'now_imgrank':
	case 'now_late': $(".now").addClass("on");break;

}
