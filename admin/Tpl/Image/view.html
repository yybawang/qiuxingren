<layout name="layout" />
<!-- 宽 100% -->
<div class="iframe_image">
	<table cellpadding="0" cellspacing="1">
		<tr>
			<th>编号</th>
			<th>删</th>
			<th>图片ID</th>
			<th>对应文章ID</th>
			<th>图片</th>
		</tr>
		<foreach name="images" item="image">
		<tr>
			<td class="numbers" width="40">{$key+1}</td>
			<td class="align_center"><input type="checkbox" name="checkbox" value="{$image.id}" /></td>
			<td>{$image.id}</td>
			<td>{$image.article_id}</td>
			<td><a class="zoom" href="{$image.image_link}"><img height="50" src="{$image.image_link}" /></a></td>
		</tr>
		</foreach>
		<tr><td></td><td><a href="javascript:;" id="full_check">全选</a><br /><a href="javascript:;" id="double_del">删除</a></td>
		<td colspan="3">
			{$pager}
		</td></tr>
	</table>
</div>

<script>
$(function(){
	full_check({
		clicker : '#full_check',
		selecter : '[name=checkbox]'
	});
	
	double_del({
		clicker : '#double_del',
		selecter : '[name=checkbox]',
		model : 'image',
		field : 'id',
		url : '__GROUP__/index/double_del'
	});
	
	y_pager({
		selecter : '.y_pager'
	});
	
	
	img_view({
		selecter : 'a.zoom'
	});
	
});
</script>
