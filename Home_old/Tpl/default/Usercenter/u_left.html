		<ul>
			<li><a href="__URL__/center">文章</a></li>

<script>
$(function(){
	var action = '{$Think.const.ACTION_NAME}';
	if(action == 'center'){
		$('.user_info li:eq(0)').addClass("active");
	}
	if(action == 'followers'){
		$('.user_info li:eq(1)').addClass("active");
	}
	if(action == 'followings'){
		$('.user_info li:eq(2)').addClass("active");
	}
	if(action == 'message'){
		$('.user_info li:eq(3)').addClass("active");
	}
	if(action == 'comment'){
		$('.user_info li:eq(4)').addClass("active");
	}
});
</script>
